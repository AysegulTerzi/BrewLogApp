name: brew_log
description: A digital brew log for baristas to track and analyze coffee recipes.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firedart: ^0.9.2
  intl: ^0.19.0
  provider: ^6.1.1
  google_fonts: ^6.1.0
  flutter_rating_bar: ^4.0.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
