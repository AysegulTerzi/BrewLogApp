name: Build iOS App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # Install Apple Certificate and Provisioning Profile
      # This step requires secrets to be set in the repository:
      # P12_BASE64: Base64 encoded .p12 distribution certificate
      # BUILD_PROVISION_PROFILE_BASE64: Base64 encoded mobileprovision file
      # KEYCHAIN_PASSWORD: Password for the temporary keychain (can be any string)
      # P12_PASSWORD: Password for the .p12 file
      - name: Install Apple Certificate and Provisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        if: ${{ secrets.P12_BASE64 != '' && secrets.BUILD_PROVISION_PROFILE_BASE64 != '' }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t agg -k $KEYCHAIN_PATH
          security list-keychains -s $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      # Build IPA
      # If no secrets are provided, this will fail or we can build no-codesign (but that won't install on iPhone)
      # For now, we attempt a build. If signing fails, the user needs to add secrets.
      - name: Build iOS IPA
        run: |
          if [ -z "${{ secrets.P12_BASE64 }}" ]; then
            echo "::warning::No signing secrets found. Building unsigned .app for simulator or debugging."
            flutter build ios --release --no-codesign
          else
            flutter build ipa --release --export-options-plist=ios/Runner/ExportOptions.plist
          fi

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            build/ios/ipa/*.ipa
            build/ios/iphoneos/Runner.app
